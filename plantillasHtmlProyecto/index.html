  <style>
    /* ===== COLORES ===== */
    :root {
      --azul-primario: #1E88E5;
      --azul-oscuro: #1565C0;
      --fondo-claro: #F7F9FB;
      --texto-oscuro: #212121;
      --texto-secundario: #757575;
      --blanco: #FFFFFF;
    }

    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: var(--fondo-claro);
      color: var(--texto-oscuro);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== NAVBAR ===== */
    nav {
      background-color: var(--azul-primario);
      color: var(--blanco);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.85;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      font-size: 1.5rem;
    }

    .icons i {
      cursor: pointer;
      transition: 0.3s;
    }

    .icons i:hover {
      color: #BBDEFB;
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--texto-oscuro);
    }

    .transactions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: var(--blanco);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      color: var(--azul-primario);
      margin-bottom: 0.5rem;
    }

    .card p {
      color: var(--texto-secundario);
      font-size: 0.9rem;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: var(--azul-oscuro);
      color: var(--blanco);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
